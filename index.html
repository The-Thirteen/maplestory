<html>
	<meta charset="utf-8">
	<title>MS JS</title>
	<link rel="icon" type="image/jpg" href="bg/ico5.jpg">
	
	<style>
		@font-face {
			font-family: liwen;
			src: url("font/FZMWFont.ttf");
		}
	</style>
	<link rel="stylesheet" href="css/main.css" /> 
	<!-- 
		Please take note to not mess up the sequence of the script load..
	 -->
	<script src="script/resources.js"></script>
	<script src="script/monster_factory.js"></script>
	<script src="script/constant.js"></script>
	<script src="script/util.js"></script>
	<script src="script/effect.js"></script>
	<script src="script/attr.js"></script>
	<script src="script/skill_manager.js"></script>
	<script src="script/music.js"></script>

	<script src="script/mapdata.js"></script>
	<script src="script/monster.js"></script>
	<script src="script/player.js"></script>
	<script src="script/yingzi.js"></script>
	<script src="script/map.js"></script>
	<script src="script/bg.js"></script>
	<script src="script/scene.js"></script>
	<script src="script/main.js"></script>

	<body background="bg/bg_out1.jpg" onselectstart="return false;" style="cursor: url('bg/cursor.cur'), default">
		<audio id="home_audio" src="music/home.mp3" preload="true" loop="true"></audio>
		<canvas id="canvas" width="800" height="600" style="cursor: url('bg/cursor.cur'), default"></canvas>
		<div class="home" id="home" style="cursor: url('bg/cursor.cur'), default">
			<div class="version" id="version">V-1.0.1-Beta</div>
			<!--select character-->
			<div class="frame select-frame" id="select">
				<div class="text">Please Choose A Character:</div>
				<div class="character">
					<img class="left-img" id="left_img" src="bg/male.png" style="cursor: url('bg/cursor_click1.png'), default"/>
					<img class="right-img" id="right_img" src="bg/female.png" style="cursor: url('bg/cursor_click1.png'), default" onclick="start('female')"/>
				</div>
			</div>
			<!--help-->
			<div class = "frame help-frame" id="help">
				<div><span>How To Play：</span>Read Carefully，S - For Pick Up，spacebar - For Jump，F，G，R，T - For Skills； 2 - Items，3 - Ability，4 - equipment；HP Regen - Ctrl，MPRegen - Shift。</div>
				<div><span>Objective：</span>Level Up And Be Strong!</div>
				<div><span>Info：</span>This Is A Game Using JS. Inspiration From Nexon's MapleStory.</div>
			</div>

			<!--menu-->
			<button class="select-btn" id="start_btn" style="cursor: url('bg/cursor_click1.png'), default">Play Now</button>
			<button class="help-btn" id="help_btn" style="cursor: url('bg/cursor_click1.png'), default">Help</button>
		</div>
	</body>
</html>
